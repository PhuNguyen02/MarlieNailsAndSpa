services:
  # Backend Service
  - type: web
    name: marlie-spa-backend
    env: docker
    dockerfilePath: ./backEnd/Dockerfile
    dockerContext: ./backEnd
    plan: free
    region: singapore
    branch: main
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false

  # Frontend Service
  - type: web
    name: marlie-spa-frontend
    env: docker
    dockerfilePath: ./frontEnd/Dockerfile
    dockerContext: ./frontEnd
    plan: free
    region: singapore
    branch: main

